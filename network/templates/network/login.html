{% extends "network/layout.html" %}

{% block body %}
    <div class="px-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <a href="/" class="align-middle comfortaa px-3 d-inline-block link-body-emphasis text-decoration-none link-body-emphasis text-decoration-none display-1 fw-bold">
                    <i class="fa-solid fa-globe"></i>
                </a>
            </div>

            <div class="text-center px-5 col-auto">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-3 mb-5">
                        <a href="{% url 'login' %}" class="h4 comfortaa">Log In</a>

                        {% if message %}
                            <div class="small text-muted opacity-50">{{ message }}</div>
                        {% endif %}

                        <div class="form-outline">
                            <input type="text" autocomplete="off" id="un" class="btn-rounded form-control shadow-sm" name="username"/>
                            <label class="form-label" for="un">Username</label>
                        </div>

                        <div class="form-outline">
                            <input type="password" id="pw" class="btn-rounded form-control shadow-sm" name="password"/>
                            <label class="form-label" for="pw">Password</label>
                        </div>

                        <input class="btn btn-secondary btn-rounded shadow-sm text-center" type="submit" value="Log In">
                    </div>
                </form>
                
                <div>
                    <div class="small">Don't have an account?</div>
                    <a href="{% url 'register' %}" class="text-center">Register</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
