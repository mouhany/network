{% if not users %}
<div class="container p-0">
    <h5 class="text-center p-3">No likes yet.</h5>
</div>
{% endif %}

{% for user in users %}
<a href="{% url 'profile' user=user.username %}">
    <div class="col px-4 py-3 border-bottom post">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-start align-items-center">
                    <span class="col-auto me-3">
                        <svg xmlns="http://www.w3.org/2000/svg" height="3em" fill="currentColor"
                            class="text-primary align-middle bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                    </span>
                    <span class="h6 my-0 fw-bold text-decoration-none text-primary">
                        {{ user.username }}
                    </span>
                </div>
                <div class="d-flex justify-content-start align-items-center text-body small">
                    <span class="me-5">
                        <span class="me-1 fw-bold">{{ user.following.count }}</span> Following
                    </span>
                    <span>
                        <span class="me-1 fw-bold">{{ user.followers.count }}</span> Followers
                    </span>
                </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}
