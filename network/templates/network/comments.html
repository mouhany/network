{% load humanize %}

<!-- Comments -->
{% if not comments %}
<div class="container p-0">
    <h5 class="text-center p-3">No comments yet.</h5>
</div>
{% else %}
{% for comment in comments %}
<div class="px-4 border-bottom">
    <div class="py-3">
        <div class="col p-0">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'profile' user=comment.commenter.username %}"
                        class="fw-bold text-decoration-none align-middle">
                        {{ comment.commenter.username }}
                    </a>
                    <span class="small text-muted opacity-50 align-middle">
                        <span class="mx-2 align-middle">&#183;</span>
                        <span class="small align-middle">
                            {{ comment.commented.date|date:"l, F j, Y" }}
                        </span>
                    </span>
                </div>
                {% if user == comment.commenter.username %}
                <i class="fa-solid fa-ellipsis"></i>
                {% endif %}
            </div>
            <div class="my-2">{{ comment.comment }}</div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
