{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        
        <!-- Bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->

        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
        
        <!-- Fonts  -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

        <link href="{% static 'network/styles.css' %}" rel="stylesheet">

        {% block script %}
        {% endblock %}

    </head>

    <body>
        <div class="container-flow px-3">
            <div class="row d-flex">
                
                <!-- Sidebar left -->
                <div class="px-3 col-lg-2 col-md-3 col-sm-3 mt-4">
                    {% block sidebar_left %}
                    {% endblock %}
                </div>
                
                <!-- Main -->
                <div class="px-3 col-lg-7 col-md-6 col-sm-9 overflow-auto" style="max-height:100vh;">
                    {% block main %}
                    {% endblock %}
                </div>
                
                <!-- Sidebar right -->
                <div class="px-3 col-lg-3 col-md-3 pt-2 d-sm-none d-none d-md-block">
                    {% block sidebar_right %}
                    {% endblock %}
                </div>

            </div>
        </div>
    </body>
</html>
