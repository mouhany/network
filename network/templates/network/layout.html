{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        
        <!-- Bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->

        <!-- Bootstrap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
        
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

        <!-- Font -->
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

        <link href="{% static 'network/styles.css' %}" rel="stylesheet">

        {% block script %}
        {% endblock %}

    </head>

    <body>
        <div class="container">
            <div class="row align-items-center justify-content-center">

                <!-- Sidebar -->
                <div class="px-4 pt-5 col-lg-3">
                    <a href="/" class="h3 text-center align-middle comfortaa d-inline-block link-body-emphasis text-decoration-none link-body-emphasis text-decoration-none fw-bold">netw<i class="fa-solid fa-globe h5"></i>rk</a>
                    <hr>
                    {% if user.is_authenticated %}
                    <!-- New post button (modal) -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary btn-rounded shadow-sm text-center" id="compose" data-content="compose-view">
                            New Post
                        </button>
                    </div>
                    {% else %}
                    <!-- Login and register button (modal) -->
                    <div class="d-grid gap-2">
                        <a href="{% url 'register' %}" class="btn btn-primary btn-rounded shadow-sm text-center">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-secondary btn-rounded shadow-sm text-center">Log In</a>
                    </div>
                    {% endif %}
                    <hr>
                    <!-- all post following likes profile -->
                    <div class="d-grid gap-2">
                        <a href="{% url 'index' %}" class="btn btn-light btn-rounded shadow-sm">All Posts</a>
                        {% if user.is_authenticated %}
                        <a href="{% url 'index' %}" class="btn btn-light btn-rounded shadow-sm">Following</a>
                        <a href="{% url 'index' %}" class="btn btn-light btn-rounded shadow-sm">Likes</a>
                        <a href="{% url 'index' %}" class="btn btn-light btn-rounded shadow-sm">Profile</a>
                        <hr>
                        <a href="{% url 'logout' %}" class="btn btn-secondary btn-rounded shadow-sm text-center">Log Out</a>
                        {% endif %}
                    </div>
                </div>
                
                <!-- Body -->
                <!-- <div class="body"> -->
                <div class="px-4 pt-5 col-lg-9">
                    {% block body %}
                    {% endblock %}
                </div>
                    
            </div>
        </div>
    </body>
</html>
